<h1>Konverterare</h1>



<div class = "converter input-row">
    <p>Meter/feet-konverterare:</p>
    <label for="inputValue1">Ange värde:</label>
    <input type="number" id="inputValue1" [(ngModel)]="inputValue1">
    <select [(ngModel)]="inputUnit1">
        <option value="meter">Meter</option>
        <option value="feet">Feet</option>
    </select>
</div>
<div class = "converter input-row">
    <label for="outputUnit1">Till enhet:</label>
    <select [(ngModel)]="outputUnit1">
        <option value="feet">Feet</option>
        <option value="meter">Meter</option>
    </select>

    <button (click)="convert(inputValue1, inputUnit1, outputUnit1)">Konvertera</button>

    <p>Resultat: {{ convertedValue1 }} </p>
</div>



<div class = "converter input-row">

    </select>
</div>
<div class = "converter input-row">
    <label for="outputUnit2">Till enhet:</label>
    <select [(ngModel)]="outputUnit2">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
    </select>

    <button (click)="convert(inputValue2, inputUnit2, outputUnit2)">Konvertera</button>
